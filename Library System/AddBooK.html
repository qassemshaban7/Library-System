<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Book</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Booking System</h1>
      <nav>
        <a href="index.html">Home</a>
        <a id="logout" href="login.html">Log Out</a>
      </nav>
    </header>
    <h1>Add New Book</h1>
    <div class="add-book-form">
      <form action="index.html" id="add-book-form">
        <input
          class="add-book-element"
          type="text"
          id="title"
          placeholder="Enter Book Name"
        /><br />
        <span id="t-error"></span>
        <br />
        <input
          class="add-book-element"
          type="text"
          id="author"
          placeholder="Enter author Name"
        /><br />
        <span id="a-error"></span>
        <br />
        <input
          class="add-book-element"
          type="text"
          id="image"
          placeholder="Enter image URL"
        /><br />
        <span id="img-error"></span>
        <br />
        <input
          class="add-book-element"
          type="number"
          id="price"
          placeholder="Enter price of the book"
        /><br /><span class="error" id="p-error"></span> <br />
        <textarea
          id="descreption"
          rows=""
          class="add-book-element"
          placeholder="enter descreption to your book"
        ></textarea>
        <br /><select
          class="add-book-element"
          type="radio"
          id="avilablity"
          required
        >
          <option value="Avilable">Avilable</option>
          <option value="NotAvilable">NotAvilable</option>
        </select>
        <br />
        <button class="add-book-button" id="add-book-button" type="submit">
          Add New Book
        </button>
      </form>
    </div>
    <footer>
      <p>&copy; 2024 Booking Library System. All rights reserved.</p>
    </footer>
    <script src="validation.js"></script>
    <script src="main.js"></script>
    <script src="sinup&login.js"></script>
  </body>
</html>
